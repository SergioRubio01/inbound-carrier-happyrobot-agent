[pytest]
log_cli = true
log_cli_level = INFO
testpaths = src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    aws: Tests that use real AWS services (costs incurred)
    textract: Tests specific to AWS Textract integration
    asyncio: Asynchronous test functions
